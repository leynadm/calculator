<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crowculator</title>
</head>
<body>

    <div class="container">

        <div class="calculator">
            <div class="input-bar"></div>            
            
            <div class="rows"> 

                <div class="horizontal row-1">
                    <div class="key extra" id="clear" data-key="67">C</div>
                    <div class="key extra" id="fix">U</div>                
                    <div class="key number" id="dot" data-value="0">.</div>
                    <div class="key operator" id="subtract">-</div>
                </div>

                <div class="horizontal row-2">
                    <div class="key number" id="seven" data-key="55">7</div>
                    <div class="key number" id="eight" data-key="56">8</div>
                    <div class="key number" id="nine" data-key="57">9</div>
                    <div class="key operator" id="divide" data-key="111">/</div>
                </div>

                <div class="horizontal row-3">
                    <div class="key number" id="four" data-key="52">4</div>
                    <div class="key number" id="five" data-key="53">5</div>
                    <div class="key number" id="six" data-key="54">6</div>
                    <div class="key operator" id="multiply" data-key="106">*</div>
                </div>

                <div class="horizontal row-4">
                    <div class="key number" id="one" data-key="49">1</div>
                    <div class="key number" id="two" data-key="50">2</div>
                    <div class="key number" id="three" data-key="51">3</div>
                    <div class="key operator" id="plus" data-key="107">+</div>
                </div>    

                <div class="horizontal row-5">
                    <div class="key number" id="zero" data-key="48">0</div>
                    <div class="key equal" id="equal" data-key="187">=</div>
                </div>
                
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
