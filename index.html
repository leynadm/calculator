<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crowculator</title>
</head>
<body>

    <div class="container">

        <div class="calculator">
            <div class="input-bar"></div>            
            
            <div class="rows"> 
                <div class="vertical-row-1">
                    <div class="key number" id="seven" data-value="7">7</div>
                    <div class="key number" id="four" data-value="4">4</div>
                    <div class="key number" id="one" data-value="1">1</div>
                    <div class="key number" id="zero" data-value="0">0</div>
                    <div class="key number" id="dot" data-value="0">.</div>
                
                </div>

                <div class="vertical-row-2">
                    <div class="key number" id="eight" data-value="8">8</div>
                    <div class="key number" id="five" data-value="5">5</div>
                    <div class="key number" id="two" data-value="2">2</div>
                    <div class="key extra" id="clear">C</div>
                    <div class="key extra" id="fix">Fix</div>
               
                </div>

                <div class="vertical-row-3">
                    <div class="key number" id="nine" data-value="9">9</div>
                    <div class="key number" id="six" data-value="6">6</div>
                    <div class="key number" id="three" data-value="3">3</div>
                    <div class="key operator" id="plus">+</div></div>

                <div class="vertical-row-4">
                    <div class="key operator" id="divide">/</div>
                    <div class="key operator" id="multiply">*</div>
                    <div class="key operator" id="subtract">-</div>
                    <div class="key equal" id="equal">=</div>
                </div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
