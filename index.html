<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">

        <div class="calculator">
            <div class="input-bar">inputbar</div>            
            <div class="rows">
                <div class="vertical-row-1">
                    <div class="key" id="7">7</div>
                    <div class="key" id="4">4</div>
                    <div class="key" id="1">1</div>
                    <div class="key" id="0">0</div>
                </div>

                <div class="vertical-row-2">
                    <div class="key" id="8">8</div>
                    <div class="key" id="5">5</div>
                    <div class="key" id="2">2</div>
                    <div class="key" id=".">.</div></div>

                <div class="vertical-row-3">
                    <div class="key" id="9">9</div>
                    <div class="key" id="6">6</div>
                    <div class="key" id="3">3</div>
                    <div class="key" id="+">+</div></div>

                <div class="vertical-row-4">
                    <div class="key" id="/">/</div>
                    <div class="key" id="*">*</div>
                    <div class="key" id="-">-</div>
                    <div class="key" id="=">=</div>
                </div>
            </div>

        </div>




    </div>
    <script src="script.js"></script>
</body>
</html>
